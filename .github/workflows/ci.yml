name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-types:
    name: Lint & Types
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - run: npm ci

      - name: ESLint
        run: |
          set -o pipefail
          npx next lint 2>&1 | tee lint-output.txt
          WARNINGS=$(grep -c "Warning:" lint-output.txt || true)
          ERRORS=$(grep -c "Error:" lint-output.txt || true)
          echo "## Lint & Types" >> $GITHUB_STEP_SUMMARY
          echo "- ESLint: **${ERRORS} errors**, ${WARNINGS} warnings" >> $GITHUB_STEP_SUMMARY

      - name: TypeScript
        run: |
          npm run typecheck
          echo "- TypeScript: **passed**" >> $GITHUB_STEP_SUMMARY

      - name: Dead Code (knip)
        continue-on-error: true
        run: |
          npx knip 2>&1 | tee knip-output.txt
          echo "### knip (Dead Code)" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat knip-output.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - run: npm ci

      - name: Vitest
        run: |
          set -o pipefail
          npm run test:coverage 2>&1 | tee test-output.txt
          echo "## Unit Tests" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          tail -25 test-output.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - run: npm ci
      - run: npx playwright install --with-deps chromium

      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: https://placeholder.supabase.co
          NEXT_PUBLIC_SUPABASE_ANON_KEY: placeholder
          SUPABASE_SERVICE_ROLE_KEY: placeholder
          DATABASE_URL: postgresql://placeholder

      - name: E2E (public pages)
        run: |
          set -o pipefail
          npx playwright test e2e/public-pages.spec.ts --project=chromium 2>&1 | tee e2e-output.txt
          echo "## E2E Tests" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          tail -15 e2e-output.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "> **Note:** Only public pages tested in CI. Auth + API tests require database secrets." >> $GITHUB_STEP_SUMMARY
        env:
          NEXT_PUBLIC_SUPABASE_URL: https://placeholder.supabase.co
          NEXT_PUBLIC_SUPABASE_ANON_KEY: placeholder
          SUPABASE_SERVICE_ROLE_KEY: placeholder
          DATABASE_URL: postgresql://placeholder

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/

  security:
    name: Security Scanning
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - run: npm ci

      - name: npm audit
        continue-on-error: true
        run: |
          npm audit --audit-level=high 2>&1 | tee audit-output.txt
          echo "## Security" >> $GITHUB_STEP_SUMMARY
          echo "### npm audit" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          tail -10 audit-output.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: TruffleHog
        uses: trufflesecurity/trufflehog@main
        with:
          extra_args: --only-verified
